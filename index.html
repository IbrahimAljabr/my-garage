<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-garage</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="myHeder">My Car Garage</h1>
    </header>
    
    <main>
        <section>
            <div class="leftDiv">

                <form id="formId">
                    <label>Car Name</label>
                    <label>
                        <input name="carName" type="text">
                    </label>

                   

                    <label>Category Modle</label>
                    <label>
                        <select name="category">

                            <option value="img/bmw.png">BMW</option>
                            <option value="img/lexus.png">Lexus</option>
                            <option value="img/toyota.png">Toyota</option>
                            <option value="img/tesla.png">Tesla</option>
                            <option value="img/chevrolet.png">Chevrolet</option>
                            <option value="img/hyundai.png">Hyundai</option>
                            <option value="img/kia.png">KIA</option>

                        </select>
                    </label>

                    <label>Modle Year</label>
                    <label>
                        <select name="modle">

                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            
                        </select>
                    </label>

                    <input type="submit">
                </form>

                <button onclick="myFunction()">Clear</button>

            </div>
                
            <div class="rightDiv">
                <table id="tableId">

                </table>
            </div>
        </section>
    </main>




    <script src="app/app.js"></script>
</body>
</html>
